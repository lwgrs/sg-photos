---
title: Archive
layout: base.njk 
--- 

<h2>Post Archive</h2>
<p><a href="/tags/">View posts by tag</a></p>
<div class="archive">
 <ul>
{% for post in collections.blog | reverse %}
  <li><img src="{{ post.data.meta_image }}" />&nbsp;<a href="{{ post.url }}">{{ post.data.title }}</a> &nbsp;<em>{{ post.data.date | readableDate }}</em></li>
{% endfor %}  
 </ul>
</div>
